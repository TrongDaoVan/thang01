<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a: "))
    let b = parseFloat(prompt("Nhập cạnh b: "))
    let c = parseFloat(prompt("Nhập cạnh c: "))
    if (a<0 && b<0 && c<0) { alert("Không phải 3 cạnh của tam giác")
    } else if ((a+b)>c && (b+c)>a && (c+a)>b ) {alert("Là 3 cạnh của tam giác")}
alert("Không phải 3 cạnh của tam giác")
</script>
</body>
</html>
