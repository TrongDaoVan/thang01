<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("chiều dài: "))
  let b = parseFloat(prompt("chiều rộng: "))
  dientich = a * b
  if (a<0 || b<0) {"ngu ngơ"}
  else {document.writeln("Diện tích hình chữ nhật là: " + dientich)
  }
</script>
</body>
