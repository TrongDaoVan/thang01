<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseFloat(prompt("Nhập số tiền muốn làm giàu: "))
let b = parseInt(prompt("Số tháng muốn gửi: "))
tongtien = a * Math.pow((1 + 5/100),b)
document.writeln("Tiền nhận được đại gia rồi: "+ tongtien + " Vnđ")
</script>
</body>
</html>
