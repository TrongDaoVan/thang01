<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập a đi bạn hiền")
  let b = prompt("Nhập b đi bạn hiền")
  let c = prompt("Nhập c đi bạn hiền")
  if (a>b) {
      if (a>c) {alert("a lớn nhất b ơi")
      } else {
          alert("c lớn nhất b ơi")
      }
  } else {
      if (b<c) {alert("c lớn nhất bạn ơi")
      } else {alert("b lớn nhất bạn ơi")}
  }
</script>
</body>
</html>
