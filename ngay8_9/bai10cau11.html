<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseFloat(prompt("Lương 1 tháng"))
luongnam = 12 * a
thue = 12 * a / 20
if (luongnam < 120000000 ) {alert("Không phải đóng thuế thu nhập cá nhân")}
else {document.writeln("Thuế thu nhập cá nhân phải đóng: " + thue + " vnđ")}
</script>
</body>
</html>
