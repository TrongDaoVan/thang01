<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  let a = parseFloat(prompt("Chiều dài cạnh a: "))
  let b = parseFloat(prompt("Chiều dài cạnh b: "))
  dientich = a * b / 2
  if (a<0 || b<0) {alert("sai rồi sai rồi")
  } else {document.writeln(" Diện tích hình tam giác là" + dientich)}
</script>
