<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Số Cân Nặng</h1>
<table>
    <tr>
    <th>Nhập Cân Nặng:(kg)</th>
    <td><input type="text" id="cannang"></td>
    </tr>
    <tr>
        <th>Nhập Chiều Cao: (m)</th>
        <td><input type="text" id="chieucao"></td>
    </tr>
    <tr>
        <td>
            <button onclick="check()">Check</button>
        </td>
        <td></td>
    </tr>
    <p id="ketqua"></p>
</table>
</body>
<script>
    function check() {
    let cannang = parseInt(document.getElementById("cannang").value)
    let chieucao =parseInt(document.getElementById("chieucao") .value)
    let bmi = cannang / (chieucao * chieucao)
    let ketqua = ""
    if (bmi < 18){
        document.write("Gầy độ 1")}
    else if (bmi < 25.0){
        document.write("Bình thường")}
    else if (bmi < 30.0){
        document.write("Thừa cân")}
    else {
        document.write("Obese")}
    document.getElementById("ketqua").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ check() + "</b>"
    }

</script>
</html>
