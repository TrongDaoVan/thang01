  diemchuan = (a + 2*b) / 3
 if ((a<0 || a>10) || (b<0 || b>10)) {
alert("Nhập ngu thế")
 } else {     if (diemchuan < 5) {alert("Học ngu thế")} else {
     if (diemchuan < 7) {alert("Trung binh")} else {
         if (diemchuan<8) {alert("KHá")} else {
             if (diemchuan<9) {alert("Giỏi")} else {alert("Xuất sắc")}
         }
     }
 }}
