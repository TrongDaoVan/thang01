<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt("Giá trị a"))
  let b = parseFloat(prompt("Giá trị b"))
  x = -b / a
  if (a==0 && b==0){alert("Phương trình vô số nghiệm")
  } else if (a==0) {alert("Phương trình vô nghiệm")
  } else {document.writeln("x = ") + x}
</script>
</body>
</html>
