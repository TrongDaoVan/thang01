<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  inputbankinh = prompt("Bán kính")
  let bankinh = parseInt(inputbankinh)
  let dientich = bankinh * bankinh * 3.14
  dientich.toFixed(2)
  document.writeln("Diện Tích hình Tròn :" + dientich)
</script>
</body>
</html>
