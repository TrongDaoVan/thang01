<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let sodau = 0;
    let socuoi = x.length - 1;
    while (sodau < socuoi) {
        let b = x[sodau];
        x[sodau] = x[socuoi];
        x[socuoi] = b;
        sodau++;
        socuoi--;
    }
    document.write(x);
</script>
</body>
</html>
