<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bienmang = [];
    for (let i = 0; i < 10; i++) {
        let phantu = parseInt(prompt("Mời bạn nhập vào phần tử thứ " + i));
        bienmang.push(phantu);
        if (bienmang[i] >= 10) {
            document.write(bienmang[i] + "<br>")
        }
    }

</script>
</body>
</html>
