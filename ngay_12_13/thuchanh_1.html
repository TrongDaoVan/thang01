<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="demo"/>
<input type="button" id="btnAdd" value="Add" onclick="them_phan_tu();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
</body>
</html>
<script>
    let x = 0;
    let array = [];
    function them_phan_tu() {
        array[x] = document.getElementById("demo").value;
        alert("phần tử thứ: " + array[x] + " Đã thêm vào chỉ mục " + x);
        x++;
        document.getElementById("demo ").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "phần tử thứ " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
