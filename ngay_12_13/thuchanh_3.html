<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số đi bạn: ");
    let trong = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < trong.length; i++) {
        if (a == trong[i]) {
            alert("giá trị " + trong[i] + " tìm thấy tại " + i);
        }
    }
</script>
</body>
</html>
