<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bienmang = [];
    let soluong = prompt("Nhập số lượng các phần tử");
    let n = parseInt(soluong);
    for (let i = 0; i < n; i++) {
        let temp = parseInt(prompt("Mời bạn nhập vào phần tử thứ " + i));
        bienmang.push(temp);
    }
    let max = bienmang[0]
    for (let i = 0; i < 10; i++) {
        if (max < bienmang[i]) {
            max = bienmang[i]
        }
    } document.write("Max = " + max + "<br>")
    let sum = 0;
    for (let i = 0; i < n; i++) {
        sum += bienmang[i];
        trungbinh= sum/n
    }
    document.write("Trung bình = " + trungbinh)
</script>
</body>
</html>
