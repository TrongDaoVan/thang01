<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtra() {
      let a = parseInt(prompt("nhập vào số thứ nhất:"))
      let b = parseInt(prompt("nhập vào số thứ hai: "))
      if (a < b) {
          document.write(a + " nhỏ hơn "+b)
      } else {
          let c = a + b
          document.write("Tổng 2 số = " + c)
      }
  } kiemtra()
</script>
</body>
</html>
